<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غير متصل - نظام إدارة المركز</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      direction: rtl;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.8;
      margin-bottom: 0.5rem;
    }
    .info-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
      backdrop-filter: blur(10px);
    }
    .info-box p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }
    .retry-btn {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .retry-btn:active {
      transform: translateY(0);
    }
    .status {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📡</div>
    <h1>أنت غير متصل بالإنترنت</h1>
    <p>يبدو أنك فقدت الاتصال بالإنترنت.</p>
    
    <div class="info-box">
      <p>✓ بياناتك آمنة ومحفوظة محلياً</p>
      <p>✓ ستتم المزامنة تلقائياً عند عودة الاتصال</p>
      <p>✓ يمكنك الاستمرار في العمل دون اتصال</p>
    </div>
    
    <p>يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      إعادة المحاولة
    </button>
    
    <div class="status" id="status">
      جارٍ التحقق من الاتصال...
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', function() {
      document.getElementById('status').textContent = 'تم استعادة الاتصال! جارٍ إعادة التحميل...';
      setTimeout(function() {
        window.location.reload();
      }, 1000);
    });

    window.addEventListener('offline', function() {
      document.getElementById('status').textContent = 'لا يوجد اتصال بالإنترنت';
    });

    // Check connection status on load
    if (navigator.onLine) {
      document.getElementById('status').textContent = 'متصل - جارٍ إعادة التحميل...';
      setTimeout(function() {
        window.location.reload();
      }, 1000);
    } else {
      document.getElementById('status').textContent = 'لا يوجد اتصال بالإنترنت';
    }
  </script>
</body>
</html>
